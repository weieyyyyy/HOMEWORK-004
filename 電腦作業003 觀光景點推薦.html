<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點 StoryMap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 頁首 Hero 區 -->
    <header class="hero">
        <div class="hero-content">
            <h1>台南景點導覽 StoryMap</h1>
            <p>透過互動地圖，一起探索台南的文化與故事。</p>
            <a href="#map" class="btn">開始探索</a>
        </div>
    </header>

    <!-- 簡介區 -->
    <section class="info-section fade">
        <h2>關於這份地圖</h2>
        <p>
            本 StoryMap 整合了台南特色景點，從歷史、文化到自然景觀，
            以視覺化方式呈現每個景點的故事與地理位置，讓你更輕鬆認識台南。
        </p>
    </section>

    <!-- StoryMap 區 -->
    <section id="map" class="map-section fade">
        <h2>互動式地圖</h2>
        <div class="map-container">
            <iframe 
                src="https://uploads.knightlab.com/storymapjs/0bf2241d1a64c6308e435f7e2e4c0ab4/tai-zhong-shi-jing-dian-tui-jian/index.html"
                frameborder="0"
                allowfullscreen
                class="storymap-iframe">
            </iframe>
        </div>
    </section>

    <footer>
        <p>© 2025 台南景點 StoryMap 大傳三A 411219975 丁宸煒</p>
    </footer>

    <!-- 淡入互動效果 -->
    <script>
        const fadeItems = document.querySelectorAll('.fade');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        });

        fadeItems.forEach(i => observer.observe(i));
    </script>

</body>
</html>
